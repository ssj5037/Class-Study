<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* 
        
        정렬, Alignment
        - 수평 정렬
        - 인라인 태그와 블럭 태그의 수평 정렬

        1. 인라인 태그
            - 내용물의 수평 정렬을 할 수 없다.
            - 영역의 크기가 곧 내용물의 크기 > 공간의 여유가 없어서 정렬이 불가능하다.
            - 부모인 블럭태그를 통해서 text-align 속성을 사용한다. (유일한 방법)
            - float는 정렬의 용도가 아니다. (흐름을 깨버리기 때문에. 쓰지말기)

        2. 블럭 태그
            - 수평 정렬의 개념이 없다.(너비가 100%이기 때문에)
            - 편법 사용 > margin 사용
        
         */

         b {
             /* width: 300px;
            text-align: center; */
            background-color: orange;
            /* float: right; */
         }

         #box1 {
             text-align: center;
             background-color: rgb(161, 218, 189);
         }

         #box2 {
             background-color: teal;
             width: 100px;
             height: 100px;
             /* text-align: center; */
             /* margin-left: auto;
             margin-right: auto; */
             
            /* margin을 사용하면 혼자서 중앙정렬 가능 */

             margin: 0px auto;
         }

         #box3 {
             background-color: brown;
             padding: 5px;
             text-align: center;
             /* style sheet는 자식에게 상속됨. */
             
         }
    </style>
</head>
<body>
    <!-- ex25_align.html -->

    <div id="box1">
        <b>홍길동</b>
    </div>

    <hr>

    <div id="box3">
        <div id="box2">상자2</div>
    </div>


</body>
</html>
