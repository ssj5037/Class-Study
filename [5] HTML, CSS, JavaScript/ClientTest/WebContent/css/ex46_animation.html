<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .box {
            border:10px solid black;
            width: 150px;
            height: 150px;
            margin: 20px;
        }

        /* transition(단순 조작) -> animation(세밀 조작) */
        #box1 { background-color: tomato; }

        /* #box1:hover {display: none;} */

        body:hover #box1 {
            /* display: none; */
            animation-name: key1; /* transition-property 역할 */
            animation-duration: 1s;
            animation-fill-mode: forwards;
            /* animation-fill-mode: forwards; : 유지+마우스떼면 바로 원상태 */
        }

        #box2 { background-color: gold;}

        body:hover #box2 {
            animation-name: key1;
            animation-duration: 1s;
            animation-fill-mode: forwards;
        }

        @keyframes key1 {
            /* 속성 지정 + 어떤 변화를 줄 지 -> 자세하게 지정 가능 */
            /* 출발값 */
            from {
                width: 150px;
                height: 150px;
            }
            /* 종착값 */
            to {
                width: 500px;
                height: 50px;
            }
        }

        #box3 {
            background-color: royalblue;
        }

        body:hover #box3 {
            animation-name: key2;
            animation-duration: 3s;
            animation-timing-function: linear;
            animation-fill-mode: forwards;

        }

        @keyframes key2 {
            /* from {} to {} */
            /* 0% {} ~ 100% {} */
            0% {
                width: 150px;
                background-color: royalblue;
            }
            25% {
                width: 500px;
                background-color: gold;
            }
            50% {
                width: 170px;
                background-color: tomato;
            }
            75% {
                width: 500px;
                background-color: gold;
            }
            100% {
                width: 100px;
                background-color: royalblue;
            }
        }

        #box4 {
            background-color: cadetblue;
            position: relative;
            left: 0;
            top: 0;
        }

        body:hover #box4 {
            animation-name: key4;
            animation-duration: 3s;
        }

        @keyframes key4 {
            0% {left:0px; top:0px}
            25% {left:0px; top:300px;}
            50% {left: 300px; top: 300px;}
            75% {left: 300px; top:0px}
            100% {left:0px; top:0px}
        }

        #box5 { background-color: coral; }
        body:hover #box5 {
            animation-name: key5;
            animation-duration: 1s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            /* animation-iteration-count: ;  : 반복 횟수 지정함. */
            animation-direction: alternate-reverse;
        }

        @keyframes key5 {
            0% {transform: translate(0px, 0px)}
            25% {transform: translate(0px, -300px)}
            50% {transform: translate(300px, -300px)}
            75% {transform: translate(300px, 0px)}
            100% {transform: translate(0px, 0px)}
        }

        #cat:hover img {
            animation-name: keyCat;
            animation-duration: .5s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
            animation-direction: alternate;
        }

        #cat img:nth-child(1) {animation-delay: 0s;}
        #cat img:nth-child(2) {animation-delay: .3s;}
        #cat img:nth-child(3) {animation-delay: .6s;}
        #cat img:nth-child(4) {animation-delay: .9s;}
        #cat img:nth-child(5) {animation-delay: 1.2s;}

        @keyframes keyCat {
            0% {
                transform: translate(0px, 0px);
            }
            100% {
                transform: translate(0px, -100px);
            }
        }
    </style>
</head>
<body>
    <!-- ex46_animation.html -->

    <h1 style="margin-top: 350px;">고양이 사진</h1>

    <div id="cat">
        <img src="../images/catty01.png" alt="">
        <img src="../images/catty02.png" alt="">
        <img src="../images/catty03.png" alt="">
        <img src="../images/catty04.png" alt="">
        <img src="../images/catty05.png" alt="">
    </div>

</body>
</html>
