<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=fc9f113fd9c2f303650605112cb4c4f6"></script>
</head>
<body>
    <!-- ex01.html -->

    <h1>다음 지도</h1>

    <div id="map" style="width:500px;height:400px;"></div>

    <script>

        //지도를 담을 영역의 DOM 레퍼런스
        var container = document.getElementById('map');

        //지도를 생성할 때 필요한 기본 옵션
        var options = { 
            //지도의 중심좌표.
            center: new kakao.maps.LatLng(37.499314, 127.033240), 
            //지도의 레벨(확대, 축소 정도)
            level: 3
        };

        //지도 생성 및 객체 리턴
        var map = new kakao.maps.Map(container, options); 
    </script>

</body>
</html>
