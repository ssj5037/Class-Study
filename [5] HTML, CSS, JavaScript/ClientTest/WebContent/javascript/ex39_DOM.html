			//테이블 만들기
			//10행 x 5열

			var table = document.createElement("table");

			for (var i=0; i<10; i++) {
				var tr = document.createElement("tr");

				for (var j=0; j<5; j++) {
					var td = document.createElement("td");
					td.innerText = i + "," + j;
					tr.appendChild(td);//조립
				}

				table.appendChild(tr);//조립
			}

			table.className = "tbl";

			links.appendChild(table);			
		};
