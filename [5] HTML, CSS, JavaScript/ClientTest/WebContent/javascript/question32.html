<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #tbl {
            border-collapse: collapse;
            margin: 100px auto 10px auto;
        }

        td {
            border: 1px solid #999;
            width: 100px;
            height: 100px;
            background-size: contain;
        }

        #start {
            background-image: url("../images/beer.png");
            background-size: contain;
            cursor: pointer;
        }

        #home {
            background-image: url("../images/catHome.png");
            background-size: contain;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <table id="tbl">
        <tr>
            <td id="start"></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td id="home"></td>
        </tr>
    </table>

    <script>

		var index = 1;
        var td = document.getElementsByTagName("td");
        var start = document.getElementById("start");
        var home = document.getElementById("home");
        var timer = 0;
        

        start.onclick = function () {
        td[index].style.backgroundImage = 'url("../images/catty14.png")';
        
            if (timer == 0) {
                
                timer = setInterval(function() {
                    
                    clear();
                    
                    var rnd = Math.floor(Math.random() * 4); // 0~3
                    console.log(rnd);
                    if (rnd == 0) {
                        // 좌
                        index --;
                        if (index == 0 || index == 4 || index == 9
                            || index == 14 || index == 19) { index++; }
                    } else if (rnd == 1) {
                        // 상
                        index -= 5; 
                        if (index <= 0) { index += 5; }
                    } else if (rnd == 2) {
                        // 우
                        index++;
                        if (index == 5 || index == 10 || index == 15 
                            || index == 20 || index == 25) { index--; }
                    } else if (rnd == 3) {
                        // 하
                        index += 5;
                        if (index > 24) { index -= 5; }
                    } 
                    

                    td[index].style.backgroundImage = 'url("../images/catty14.png")';
                    if (index == 24) {
                        clearInterval(timer);
                        timer = 0;
                    }
                }, 300)
            }
        }
        
		function clear () {
			for (var i=1; i<td.length-1; i++) {
				td[i].style.backgroundImage = "";
			}
		}
    </script>
</body>
</html>
