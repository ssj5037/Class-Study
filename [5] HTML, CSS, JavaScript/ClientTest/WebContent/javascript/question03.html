<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 200px auto;
        }
        td {
            border: 1px solid #999;
        }
        td:first-child {
            text-align: center;
            width: auto;
            height: 250px;
        }
        td:last-child {
            text-align: center;
            width: 400px;
            
        }
        input {
            cursor: pointer;
            width: 150px;
            font-size: 1.2em;
            display: block;
            text-align: center;
            margin: 10px;
            padding: 5px;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <form name="form1">
                    <input type="button" value="강아지1" name="dog01">
                    <input type="button" value="강아지2" name="dog02">
                    <input type="button" value="강아지3" name="dog03">
                    <input type="button" value="강아지4" name="dog04">
                    <input type="button" value="강아지5" name="dog05">
                </form>
            </td>
            <td>
                <img src="../images/dog01.jpg" alt="" name="dogimg">
            </td>
        </tr>
    </table>

    <script>

        var dogimg = document.images.dogimg;
        
        for (var i=1; i<=5; i++) {
            var dog = document.form1.elements["dog0" + i];
            dog.onmouseover = function () {
                dogimg.src = "../images/"+ event.srcElement.name +".jpg";
            };

            dog.onclick = function () {
                // if (event.buttons == 1) {
                    console.log(1);
                    window.open("../images/"+ event.srcElement.name +"_big.jpg", event.srcElement.name, "width=1000, height=600");
                // }
            };
        }

    </script>
</body>
</html>
