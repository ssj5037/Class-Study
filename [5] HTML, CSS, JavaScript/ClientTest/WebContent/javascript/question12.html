<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            display: block;
            margin: 100px auto;
            font-size: 8em;
            text-align: center;
            width: 200px;
            height: 200px;
            font-weight: bold;
            color: #444;
            outline: none;
            border: none;
        }
    </style>
</head>
<body>
    <form name="form1">
        <input type="text" name="txt" value="10" readonly>
    </form>

    <script>
        var txt = document.form1.txt
        var n = 10;
        var timer = 0;
        timer = setInterval (function () {
            n--;
            if (n == 0) {
                location.href = "http://google.com";
            }
            txt.value = n;
        }, 1000)
        
        window.onkeydown = function () {
            if (event.keyCode == 27) {
                clearInterval(timer);
                document.body.bgColor = "tomato";
            }
        }
    </script>
</body>
</html>
