        // 프로퍼티 이름으로 분해할당을 한다.


        let deep = {
            state: {
                info: {
                    name: "홍길동",

        //--------------------- 객체 + 구조 분해 할당


        // 전개 연산자, Spread Operator
        // - 배열이나 객체를 펼칠 수 있다.
        // - 기존의 객체를 수정하지 않고 새로운 객체를 만들 때 사용한다.
        // - 오라클 listtag

        var list = [1, 3, 5];

        console.log(Math.max(1, 3, 5));
        console.log(Math.max(list[0], list[1], list[2]));
        console.log(Math.max(Math.max(...list)));

        var list1 = [1, 3, 5, 7, 9];
        var list2 = [2, 4, 6, 8, 10];

        var list3 = [...list1, ...list2]; // 배열 머지(merge)
        console.log(list3);


        // 객체 spread
        var dog = {
            name: "멍멍이"
        }

        var dog2 = {
            name: "멍멍이",
            age: 1
        }
        var dog2 = {
            ...dog,
            age: 1
        }

        var dog3 = {
            name: "멍멍이",
            age: 1,
            type: "치와와"
        }
        var dog3 = {
            ...dog2,
            type: "치와와"
        }
        console.log(dog3);


        // 나머지 연산
        function test (a, b, ...c) {
            console.log(a);
            console.log(b);
            console.log(c);
        }

        test(1, 2, 3, 4, 5, 6, 7);
