<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<!-- ex40_DOM.html -->
	<h1>이벤트</h1>
	<input type="button" value="버튼1" id="btn1">
	<hr>
	<div id="box1"></div>

	<script>

		var btn1 = document.getElementById("btn1");
		var box1 = document.getElementById("box1");

		//버튼 클릭
		//1. BOM
		//btn1.onclick = 함수;

		//2. DOM
		//btn1.addEventListener(이벤트 종류, 함수)
		// btn1.addEventListener("click", function() {
		// 	alert();
		// });

		//BOM
		//btn1.onclick = f1;
		//btn1.onclick = f2;
		//btn1.onclick = f3;


		function f1() {
			box1.innerHTML += "f1<br>";
		}

		function f2() {
			box1.innerHTML += "f2<br>";
		}

		function f3() {
			//f1();
			f2();
		}


		//DOM
		// - 1개의 객체에 여러개의 이벤트 함수를 등록할 수 있다.
		//   -> 이벤트 함수 집합 -> Invocation List
		btn1.addEventListener("click", f1); //추가
		btn1.addEventListener("click", f2); //추가

		btn1.removeEventListener("click", f1); //제거

	</script>
</body>
</html>
