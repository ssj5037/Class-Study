<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 1px solid black;
            padding: 15px;
            margin: 15px;
        }
        #n7 {border: 10px solid black;}
        .check { background-color: cornflowerblue;}
    </style>
</head>
<body>
    <!-- ex36_axis.html -->
    <h1>HTML Traversing</h1>

    <input type="button" id="btn" value="버튼">
    <hr>

    <div id="n1">
        할아버지
        <div id="n2">
            큰아버지
            <div id="n5">사촌</div>
        </div>
        <div id="n3">
            아버지
            <div id="n6">형</div>
            <div id="n7">
                <!-- 나 -->
                나
                <div id="n10">첫째 자식</div>
                <div id="n11">
                    둘째 자식
                    <div id="n13">손자</div>
                </div>
                <div id="n12">셋째 자식</div>
            </div>
            <div id="n8">동생</div>
        </div>
        <div id="n4">
            작은아버지
            <div id="n9">사촌</div>
        </div>
    </div>

    <script>

        // Axis 검색
        // - 나를 중심으로 다른 노드를 검색하는 도구
        // - 트리 구조 + 촌수
        var me = document.getElementById("n7");

        // me.childNodes : 자식 노드
        // me.parentNode : 부모 노드
        // me.children : 자식 노드


        // DOM Node
        // 1. nodeName
        // - 태그 : 태그명 반환(*****)
        // - PCDATA : #text 반환
        // - 주석 : #comment 반환
        // - 속성 : 속성명 반환(**)
        // 2. nodeType
        // - 1 : 태그(***)
        // - 2 : 속성(***)
        // - 3 : PCDATA(***)
        // - 8: 주석
        // - 13 : 선언문(<!DOCTYPE)
        // 3. nodeValue
        // - 태그 : null
        // - 속성 : 속성값 반환
        // - PCDATA : 문자열 반환

        console.log(me.childNodes.length); //9

        for (var i=0; i<me.childNodes.length; i++) {

            var node = me.childNodes[i];

            //DOM노드 + 프로퍼티
            console.log(node.nodeName);
            console.log(node.nodeType);
            console.log(node.nodeValue);
            console.log("-------------");

        }


        console.clear();

        // me -> 자식 탐색
        // - firstChild
        // - lastChild
        // - childNodes
        // - children

        console.log(me.firstChild.nodeType);
        console.log(me.childNodes[0].nodeType);

        console.log(me.lastChild.nodeType);
        console.log(me.childNodes[me.childNodes.length-1].nodeType);
        

		console.clear();

        //childNodes : 모든 타입
        //children : 태그만
        //console.log(me.childNodes.length);
        //console.log(me.children.length);
        //console.log(me.children[0]);

        //<div class="test">
        //me.children[0].className = "check";
        //me.children[2].className = "check";

        //손자
        //me.children[1].children[0].className = "check";


        //부모 노드
        // me.parentNode.className = "check";
        // console.log(me.parentNode.id);

        // me.parentNode.parentNode.className = "check";
        console.log(me.parentNode.parentNode.nodeName);

        console.log(me.parentNode.parentNode.parentNode.nodeName); //body
        console.log(me.parentNode.parentNode.parentNode.parentNode.nodeName); //html
        // DOM 최상위 노드 (=document 객체)
        console.log(me.parentNode.parentNode.parentNode.parentNode.parentNode.nodeName); //#document
        // console.log(me.parentNode.parentNode.parentNode.parentNode.parentNode.parentNode.nodeName); //null


        console.clear();
        
        // 형제 노드
        // me.parentNode.children[0].className = "check";
        // me.parentNode.children[2].className = "check";

        // 바로 전 형제
        // me.previousSibling // 모든 노드
        // me.previousElementSibling // 태그만
        me.previousElementSibling.className = "check";

        // 바로 다음 형제
        // me.nextSibling
        // me.nextElementSibling
        me.nextElementSibling.className = "check";

        
        // Axis
        // 1. 자식
        //  - firstChild
        //  - lastChild
        //  - childNodes
        //  - firstElementChild
        //  - lastElementChild
        //  - children
        // 2. 부모
        //  - parentNode
        //  - parentElement : 의미가 없어서 잘 안쓴다. 자식을 가질 수 있는 것은 태그뿐이기 때문에.
        // 3. 형제
        //  - previousSibling
        //  - nextSibling
        //  - previousElementSibling
        //  - nextElementSibling
        
    </script>
</body>
</html>
