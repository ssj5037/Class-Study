<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex25_messagebox.html -->

    <input type="button" name="btn1" value="버튼1" id="">
    <input type="button" name="btn2" value="버튼2" id="">
    <input type="button" name="btn3" value="버튼3" id="">

    <script>

        var btn1 = document.all.btn1;
        var btn2 = document.all.btn2;
        var btn3 = document.all.btn3;

        // 메시지 박스
        // 1. alert(메시지) : 단순 메시지 전달용
        // 2. confirm(메시지) : 질문 > 의사 확인용
        // 3. prompt(메시지, 초기값)

        btn1.onclick = function () {
            alert("메시지");
        };

        btn2.onclick = function () {
            // var result = confirm("메시지");
            // console.log(result);
            if (confirm("정말 삭제하시겠습니까?")) {
                console.log("삭제 업무");
            }
        };

        btn3.onclick = function () {
            // var result = prompt("메시지", "");
            // console.log(result);

            var result = prompt("암호를 입력하세요");

            if (result == "1234") {
                location.href = "member.html";
            } else {
                alert("권한 없음!!!");
            }
        };

    </script>
</body>
</html>
