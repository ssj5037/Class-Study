<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            width: 600px;
        }
        td {
            border: 1px solid black;
            height: 40px;
        }
        td:first-child {
            background-color: #ddd;
            text-align: center;
            font-weight: bold;
            width: 150px;
        }

        .ssn {
            width: 100px;
            height: 20px;
            margin: 5px;
        }
        #year {
            width: 80px;
            height: 20px;
            margin: 5px;
        }
        #month, #date {
            width: 50px;
            height: 20px;
            margin: 5px;
        }
        input[type="radio"] {
            margin: 10px;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <td>주민번호</td>
            <td>
                <input type="text" name="ssn1" class="ssn"> -
                <input type="text" name="ssn2" class="ssn">
            </td>
        </tr>
        <tr>
            <td>생년월일</td>
            <td>
                <input type="text" name="year" id="year">년
                <input type="text" name="month"" id="month">월
                <input type="text" name="date" id="date">일
            </td>
        </tr>
        <tr>
            <td>성별</td>
            <td>
                <input type="radio" name="gender" id="man"><label for="man">남자</label>
                <input type="radio" name="gender" id="woman"><label for="man">여자</label>
            </td>
        </tr>
    </table>

    <script>

        var ssn1 = document.all.ssn1;
        var ssn2 = document.all.ssn2;
        var year = document.all.year;
        var month = document.all.month;
        var date = document.all.date;
        var gender = document.all.gender;

        ssn1.maxLength = 6;
        ssn2.maxLength = 7;
        year.maxLength = 4;
        month.maxLength = 2;
        date.maxLength = 2;

        ssn1.onkeyup = function () {
            if (ssn1.value.length==6) {
                ssn2.focus();
                year.value = "19" + ssn1.value.substr(0,2);
                month.value = ssn1.value.substr(2,2);
                date.value = ssn1.value.substr(4,2);
            }
        }

        ssn2.onkeyup = function () {
            if (ssn2.value.substr(0,1) == 1) {
                gender[0].checked = true;
            } else if (ssn2.value.substr(0,1) == 2) {
                gender[1].checked = true;
            }
        }
        
    </script>
</body>
</html>
