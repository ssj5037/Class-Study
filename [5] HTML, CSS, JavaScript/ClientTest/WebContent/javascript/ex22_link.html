<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex22_link.html -->
    <form name="form1">
        <a href="http://naver.com" name="link1">네이버</a>
        <hr>
        <input type="button" value="버튼 - 구글로 변경합니다." name="btn1">
    </form>

    <script>
        var btn1 = document.form1.btn1;
        var link1 = document.links["link1"];

        // Toggle Button
        btn1.onclick = function () {
            // <a> 조작 -> 속성 + PCDATA

            if (link1.innerText == "네이버") {
                //BOM 동작
                link1.href = "http://google.com"
                link1.target = "_blank";
                link1.title = "구글로 이동합니다.";
                btn1.value = "버튼 - 네이버로 변경합니다."

                //DOM 동작
                link1.innerText = "구글";
            } else {
                //BOM 동작
                link1.href = "http://naver.com"
                link1.target = "_blank";
                link1.title = "네이버로 이동합니다.";
                link1.innerText = "네이버";
                btn1.value = "버튼 - 구글로 변경합니다."
            }



            // <a>구글</a>
            // <div>영역</div>
            //<input type="button" value="Label"
            // event.srcElement.value = "버튼 - 수정완료";
        };

        // btn1.onclick = function () {
        //     alert(1);
        // }
    </script>
</body>
</html>
