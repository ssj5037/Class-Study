<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #tbl {
            border-collapse: collapse;
            margin: 100px auto 10px auto;
        }

        td {
            border: 1px solid #999;
            width: 100px;
            height: 100px;
        }

        .block {
            background-color: #999;
        }

    </style>
</head>
<body>
    <table id="tbl">
        <tr>
            <td></td>
            <td></td>
            <td class="block"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td class="block"></td>
            <td></td>
            <td></td>
            <td class="block"></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td class="block"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td class="block"></td>
        </tr>
    </table>

    <script>

		var index = 0;
		var td = document.getElementsByTagName("td");
        var block = document.getElementsByClassName("block");
        var color = "cornflowerblue";

		td[index].style.backgroundColor = color;

        window.onkeydown = function () {

            clear();

            if (event.keyCode == 37) {
                // 좌
                index --;
                if (index == -1 || index == 4 || index == 9
                    || index == 14 || index == 19) { index++; }
            } else if (event.keyCode == 38) {
                // 상
                index -= 5; 
                if (index < 0) { index += 5; }
            } else if (event.keyCode == 39) {
                // 우
                index++;
                if (index == 5 || index == 10 || index == 15 
                    || index == 20 || index == 25) { index--; }
            } else if (event.keyCode == 40) {
                // 하
                index += 5;
                if (index > 24) { index -= 5; }
            } 

            // 장애물
            if (index == 2 || index == 10 || index == 13
                || index == 17 || index == 24) {
                if (event.keyCode == 37) { index ++; } 
                else if (event.keyCode == 38) { index += 5; }
                else if (event.keyCode == 39) { index--; } 
                else if (event.keyCode == 40) { index -= 5; } 
            }
    		
            td[index].style.backgroundColor = color;
        }
        
		function clear () {
			for (var i=0; i<td.length; i++) {
				td[i].style.backgroundColor = "transparent";
			}
            for (var i=0; i<block.length; i++) {
                block[i].style.backgroundColor = "#999"
            }
		}
    </script>
</body>
</html>
