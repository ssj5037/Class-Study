<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #tbl {
            border-collapse: collapse;
            margin: 100px auto 10px auto;
        }

        td {
            border: 1px solid #999;
            width: 100px;
            height: 100px;
        }

    </style>
</head>
<body>
    <table id="tbl">
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>

            <td></td>
        </tr>
        <tr>

            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>

    <script>

		var index = 0;
		var td = document.getElementsByTagName("td");

		td[index].style.backgroundColor = "tomato";

        window.onkeydown = function () {

            clear();

            if (event.keyCode == 37) {
                // 좌
                index --;
                if (index == -1 || index == 4 || index == 9
                    || index == 14 || index == 19) { index++; }
    		    td[index].style.backgroundColor = "tomato";
            } else if (event.keyCode == 38) {
                // 상
                index -= 5; 
                if (index < 0) { index += 5; }
    		    td[index].style.backgroundColor = "tomato";
            } else if (event.keyCode == 39) {
                // 우
                index++;
                if (index == 5 || index == 10 || index == 15 
                    || index == 20 || index == 25) { index--; }
    		    td[index].style.backgroundColor = "tomato";
            } else if (event.keyCode == 40) {
                // 하
                index += 5;
                if (index > 24) { index -= 5; }
    		    td[index].style.backgroundColor = "tomato";
            } 
        }
        
		function clear () {
			for (var i=0; i<td.length; i++) {
				td[i].style.backgroundColor = "transparent";
			}
		}
    </script>
</body>
</html>
