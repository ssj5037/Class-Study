<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex32_DOM.html -->
    <h1 id="title">DOM</h1>


    <form name="form1">
        <input type="text" name="txt1" id="txt1" class="txts">
        <input type="text" name="txt2" id="txt2" class="txts">
        <input type="text" name="txt3" id="txt3" class="txts">
    </form>

    <div id="desc">DOM, Document Object Model</div>

    <script>

        /*
        
        BOM vs DOM
        - BOM : 1세대 도구
        - DOM : 2세대 도구

        BOM, Browser Object Model
        1. 검색 도구 제공 > BOM 트리 제공
        2. 조작 도구 제공 > HTML 속성 -> JavaScript 프로퍼티

        DOM, Document Object Model
        - 문서의 실제 코드 내용을 바탕으로 트리 구조를 제공하는 모델
        - 모든 태그 인식
        1. 검색 도구 제공 > DOM 트리 제공 + 추가 검색 도구
        2. 조작 도구 제공 > 다양한 도구 제공
        
        */

        var txt1_1 = document.form1.txt1; //BOM
        //getElementById() > Id를 찾아주는 메소드
        var txt1_2 = document.getElementById("txt1"); //DOM

        console.log(txt1_1 == txt1_2);
        console.log(txt1_1 === txt1_2); // === : 자료형까지 비교해준다.

        txt1_1.size = 50; //BOM -> 프로퍼티 제어
        txt1_2.setAttribute("size", 50); //DOM -> 각종 메소드 제공

        // 조작 서로 다르게 해도 상관없다.
        // 동일한 도구인데 버전 업이 된 것이라고 생각하면 된다.
        txt1_1.setAttribute("size", 30); //BOM -> DOM 조작
        txt1_2.size = 30; //DOM -> BOM 조작



        /*
        
        DOM 태그 검색 도구
        1. id 검색 (********)
        - 유일한 객체(태그)를 찾겠다.
        - document.getElementById("id")

        2. class 검색 (***)
        - 특정 class를 가지는 객체(태그)를 찾겠다.
        - document.getElementsByClassName("class")

        3. name 검색
        - 특정 name을 가지는 객체(태그)를 찾겠다.
        - document.getElementsByName("name")

        4. 태그명 검색
        - 특정 태그명을 가지는 객체(태그)를 찾겠다.
        - document.getElementsByTagName("tag")
        
        */

        // 1.
        // h1 태그 자체의 속성이 별로 없기 때문에 접근을 해도 할 수 있는 일이 별로 없음.
        document.getElementById("title").title = "제목입니다.";
        document.getElementById("title").innerText = "Document Object Model";


        // 2.
        // 같은 클래스 전부 찾을 수 있음
        // 배열로 저장이 된다.
        var txts = document.getElementsByClassName("txts");
        console.log(txts.length); // 3

        // txts.value = "값"; > X
        // txts[0].value = "값"; > O
        
        for (var i=0; i<txts.length; i++) {
            txts[i].value = i;
        }


        // 3.
        // name이 하나여도 배열로 반환한다.
        document.getElementsByName("txt1")[0].value = "홍길동";


        // 4. 
        // 반환값 배열임.
        var input = document.getElementsByTagName("input");
        input[0].value = "하나";
        input[1].value = "둘";
        input[2].value = "셋";

    </script>
</body>
</html>
