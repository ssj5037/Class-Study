<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {width: 800px;}
        #tbl {
            border-collapse: collapse;
            text-align: center;
        }
        td {
            border: 1px solid #999;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="box">
        <table id="tbl">
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>4</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>

        var tbody = document.getElementById("tbl").firstElementChild;

        window.onkeydown = function () {
            var tr = document.getElementById("tbl").firstElementChild.children;
            var td = document.getElementById("tbl").firstElementChild.firstElementChild.children;
            var trNum = tr.length;
            var tdNum = td.length;
            console.log(trNum + tdNum);
            console.log(tr);
            console.log(td);
            clear();

            if (event.keyCode == 37) {
                // 좌
                tdNum--;
            } else if (event.keyCode == 38) {
                // 상
                trNum--;
            } else if (event.keyCode == 39) {
                // 우
                tdNum++;
            } else if (event.keyCode == 40) {
                // 하
                trNum++;
            } 

            if (tdNum < 1) { tdNum = 1; }
            if (trNum < 1) { trNum = 1; }
            
            createtbl(trNum, tdNum);

        }

        function clear () {
            while ( tbody.hasChildNodes() ) { tbody.removeChild( tbody.firstChild ); }
        }

        function createtbl(trNum, tdNum) {
            var n = 0;

            for (var i=0; i<trNum; i++) {
                var tr = document.createElement("tr");

                for (var j=0; j<tdNum; j++) {
                    n++;
                    var td = document.createElement("td");
                    td.innerText = n;
                    tr.appendChild(td);//조립
                }
                tbody.appendChild(tr);//조립
            }
        }

    </script>
</body>
</html>
