<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <style>
        /* 선택시 동적으로 붙는 클래스 */
        #list1 .ui-selected {
            background-color: gold;
        }

        #list2 {
            list-style-type: none;
            border: 1px solid #ccc;
            padding: 0px;
            width: 120px;
            border-radius: 3px;
        }

        #list2 li {
            border-bottom: 1px solid #ccc;
            text-align: center;
            padding: 5px;
            cursor: pointer;
        }

        #list2 li:last-child {
            border-bottom: none;
        }

        #list2 .ui-selected {
            background-color: tomato;
            color: white;
        }

        #list3 img {
            cursor: pointer;
            opacity: .2;
        }

        #list3 img:hover {
            opacity: .5;
        }

        #list3 img.ui-selected {
            /* box-shadow: 2px 2px 2px gray; */
            opacity: 1;
        }

        #list4 .item {
            border: 5px solid gray;
            border-radius: 4px;
            width: 140px;
            padding: 20px 5px;
            float: left;
            margin-right: 5px;
            cursor: pointer;
        }

        #list4 .item img {
            display: block;
            margin: opx auto;
            margin-bottom: 15px;
        }

        #list4 .item div {
            font-size: 14px;
            color: #444;
            margin-left: 25px;
            line-height: 1.5em;
        }

        #list4 .item.ui-selected {
            background-color: gold;
        }
    </style>
</head>
<body>
    <!-- ex15_selectable.html -->

    <h1>목록</h1>

    <ul id="list1">
        <li>강아지</li>
        <li>고양이</li>
        <li>거북이</li>
        <li>병아리</li>
        <li>토끼</li>
    </ul>

    <h1>목록</h1>

    <ul id="list2">
        <li>강아지</li>
        <li>고양이</li>
        <li>거북이</li>
        <li>병아리</li>
        <li>토끼</li>
    </ul>

    <!-- selectable은 꼭 ul li 태그만 사용할 수 있는 것은 아니다.
    부모 자식간의 관계만 있으면 가능함!! -->
    <h1>프로젝트 팀장 선택</h1>
    <div id="list3">
        <img src="../images/man_01.png" data-no="0">
        <img src="../images/man_02.png" data-no="1">
        <img src="../images/man_03.png" data-no="2">

        <img src="../images/woman_01.png" data-no="3">
        <img src="../images/woman_02.png" data-no="4">
        <img src="../images/woman_03.png" data-no="5">
    </div>

    <h1>팀장 선출</h1>
    <div id="list4">
        <!-- <DIV class="item">
            <img src="../images/man_01.png" alt="">
            <div>[홍길동]</div>
            <div>나이: 20</div>
            <div>직급: 과장</div>
        </DIV> -->
    </div>

    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script>

        $("#list1").selectable();
        $("#list2").selectable();
        $("#list3").selectable({
            selected: function(event, ui) {
                alert(ui.selected.dataset["no"]);
            }
        });

        var selectIndex = -1

        var list = [
            {
                no: 0,
                name: "홍길동",
                age: 30,
                pos:"과장",
                pic: "man_01.png"
            },
            {
                no: 1,
                name: "아무개",
                age: 28,
                pos:"대리",
                pic: "man_02.png"
            },
            {
                no: 2,
                name: "하하하",
                age: 31,
                pos:"사원",
                pic: "man_03.png"
            },
            {
                no: 3,
                name: "호호호",
                age: 28,
                pos:"대리",
                pic: "woman_01.png"
            },
            {
                no: 4,
                name: "후후후",
                age: 32,
                pos:"과장",
                pic: "woman_02.png"
            },
            {
                no: 5,
                name: "헤헤헤",
                age: 27,
                pos:"사원",
                pic: "woman_03.png"
            }
        ]

        // 제이쿼리
        // $(list).each(function(index, item)) { }

        //순수 자바스크립트
        list.forEach(function(item, index) {
            // alert(item.name);

            // ES6 -> 텍스트
            var ele = `<DIV class="item">
                            <img src="../images/${item.pic}">
                            <div>[${item.name}]</div>
                            <div>나이: ${item.age}</div>
                            <div>직급: ${item.pos}</div>
                        </DIV>`;
            $("#list4").append(ele);
        });

        $("#list4").selectable();

    </script>
</body>
</html>
