<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 {
            border: 10px solid black;
            width: 200px;
            height: 200px;
            background-color: gold;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <!-- ex07_area.html -->
    <h1>jQuery에서 객체의 영역에 관련된 기능(=박스 모델)</h1>

    <div id="box1">상자</div>

    <script src="js/jquery-1.12.4.js"></script>
    <script>

        // box1의 너비?
        console.log(document.getElementById("box1").style.width);
        console.log(getComputedStyle( document.getElementById("box1"))["width"]);

        console.log("width", $("#box1").css("width"));
        console.log("height", $("#box1").css("height"));

        console.log("width", $("#box1").width());
        console.log("height", $("#box1").height());

        // $("#box1").width(100);

        
        // 콘텐츠 영역 크기 + padding
        console.log("innerWidth()", $("#box1").innerWidth());
        console.log("innerHeight()", $("#box1").innerHeight());

        // 실제 상자
        // 콘텐츠 영역 크기 + padding + border : outerXXX()
        console.log("outerWidth()", $("#box1").outerWidth());
        console.log("outerHeight()", $("#box1").outerHeight());

        // 콘텐츠 영역 크기 + padding + border + margin : outerXXX(true)
        console.log("outerWidth()", $("#box1").outerWidth(true));
        console.log("outerHeight()", $("#box1").outerHeight(true));

    </script>
</body>
</html>
