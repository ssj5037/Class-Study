<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <style>
        #box1 {
            border: 1px solid black;
            width: 400px;
            height: 400px;
            background: gold;
            transform: translate(300px, 200px);
        }
        #cat1, #cat2 {
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- ex13_droppable.html -->

    <img src="../images/catty01.png" id="cat1">
    <img src="../images/catty02.png" id="cat2">

    <div id="box1"></div>

    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script>

        $("#cat1, #cat2").draggable({
            cursor: "move",
            opacity: .3
        });

        $("#box1").droppable({
            drop: function(event, ui) {
                // alert();
                // alert($(this)); //[object Object]
                // alert(this.id); //box1
                // alert(ui.draggable.attr("id")); //ui.draggable : 이미 jQuery로 감싸진 것이기 때문에 id를 바로 쓰는게 아니라 attr("id")를 사용
                // this-> 상자, ui.draggable-> 던져진 객체

                ui.draggable.draggable({
                    containment: "#box1"
                });

                $(this).css("background-color", "tomato");
            }
        });

        $("#cat1, #cat2").dblclick(function() {
            $(this).draggable({
                containment: "" // 부모 지정 해제
            });
        });

    </script>
</body>
</html>
