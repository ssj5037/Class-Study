
<!DOCTYPE html>

<body>
	<!-- ex04_event.html -->

	<input type="button" value="버튼" id="btn1" name="btn1">
	<input type="button" value="버튼" id="btn2" name="btn2">

    <hr>

    <img src="../images/catty01.png" id="img1">

	<script src="js/jquery-1.12.4.js"></script>
	<script>

		//1. BOM
		//document.all.btn1.onclick = function() {};

		//2. DOM
		//document.getElementById("btn1").addEventListener("click", function() {});

		//1 + 2
		//document.getElementById("btn1").onclick = function() {};

		//3. jQuery
		//	a. 전용 이벤트 함수
		//	b. 범용 이벤트 함수
		
		// jQuery("#btn1").click(function() {
		// 	alert();
		// });

		jQuery("#btn1").on("click", function() {
			alert();
		});

		//btn1.onclick = null;
		//btn1.removeEventListner("click")

		jQuery("#btn1").off("click");

        // jQuery("#img1").mouseover(function() {

        // });

        // 권장. mouseover 이벤트와 거의 동일함
        // jQuery("#img1").mouseenter(function() {
        //     jQuery("#img1").css("opacity", ".3");
        // });

        // jQuery("#img1").mouseleave(function() {
        //     jQuery("#img1").css("opacity", "1");
        // });

        jQuery("#img1")
            .mouseenter(function() {
                jQuery("#img1").css("opacity", ".3");
            })
            .mouseleave(function() {
                jQuery("#img1").css("opacity", "1");
            });
        
        // jQuery -> 객체(일괄적용), 함수위주 패턴, 객체 표현식
        // jQuery("#img1").on("mouseenter", function() {

        // });
        jQuery("#img1").on({
            mouseenter: function() {
                jQuery("#img1").css("opacity", ".3");
            },
            mouseleave: function() {
                jQuery("#img1").css("opacity", "1");
            }
        });

        // this : window
        // object : this -> 객체 object
        var obj = {
            name: "홍길동",
            foo: function() {
                console.log(this); // 객체 자신
            }
        };
        obj.foo = function() {};
        // obj: 객체, foo: obj의 프로퍼티

        // document.getElementById("btn2"): 객체, onclick: btn2의 프로퍼티
        // document.getElementById("btn2").onclick = function() {
        //     // 누른 버튼 참조
        //     console.log(event.srcElement.id);
        //     console.log(this.id);
        //     console.log(event.srcElement == this);
        // };
        
        jQuery("#btn1").click(function() {
            // console.log(event.srcElement.id);
            // console.log(this.id);
            // jQuery에서는 this를 더 많이 쓴다.

            // 자료형 -> 자바스크립트 기반
            // 순수 자바스크립트 형태여서 jquery 구문을 쓸 수 없음.
            // this.css("color", "blue"); -> 작동 안됨. 오류
            // 순수 자바스크립트 객체를 -> jQuery 객체로 변환시킨다. (일종의 형변환)
            // jQuery(this) : 형변환
            jQuery(this).css("color", "blue");

            // jQuery(window)
            // jQuery(document)

            // 반대로 jQuery 객체를 -> 순수 자바스크립트 객체로
            // jQuery("this") -> 하나인데도 집합으로 반환함
            // jQuery(this)[0] : 형변환
            jQuery(this)[0].style.color = "red";


            // 자바 스크립트 객체 -> jQuery 객체
            // => jQuery(자바스크립트)

            // jQuery 객체 -> 자바 스크립트 객체 
            // => jQuery객체[0]

        });

	</script>
</body>
