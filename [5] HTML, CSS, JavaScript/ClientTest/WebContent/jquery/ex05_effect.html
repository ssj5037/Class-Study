<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 {
            border: 10px solid black;
            width: 200px;
            height: 200px;
            background-color: gold;
        }
    </style>
</head>
<body>
    <!-- ex05_effect.html -->
    <h1>jQuery Effect - 애니메이션 효과(transition, animate)</h1>

    <input type="button" value="버튼1" id="btn1">
    <input type="button" value="버튼2" id="btn2">
    <input type="button" value="버튼3" id="btn3">
    <input type="button" value="버튼4" id="btn4">
    <input type="button" value="버튼5" id="btn5">
    <hr>
    <div id="box1">상자</div>
    aaa
    <script src="js/jquery-1.12.4.js"></script>
    <script>

        // jQuery를 $로 줄임
        // jQuery("#btn1")
        // $("#btn1")


        // jQuery Effect Function
        // 1. hide(), show(), toggle() //*****
        // 2. fadeOut(), fadeIn(), fadeToggle()
        // 3. slideUp(), slideDown(), slideToggle()
        // 4. animate() //*****


        $("#btn1").click(function() {
            // $("#box1").hide("slow"); //style="display: none;"
            // $("#box1").fadeOut(1000);
            $("#box1").slideUp(1000);
        });

        $("#btn2").click(function() {
            // $("#box1").show(1000);
            // $("#box1").fadeIn(1000);
            $("#box1").slideDown(1000);
        });

        $("#btn3").click(function() {
            // $("#box1").toggle();
            // $("#box1").fadeToggle(1000);
            $("#box1").slideToggle(1000);
        });

        $("#btn4").click(function() {

            // $("#box1").fadeOut(2000);
            //  setTimeout(function() {
            //      $("#btn4").css("color", "red"); //grey, gray
            //  }, 2000)

            // fadeOut(시간, 콜백함수);
            // $("#box1").fadeOut(2000, function() {
            //     $("#box1").fadeIn(2000, function() {
            //         $("#box1").slideUp(2000, function() {
            //             $("#box1").slideDown(2000);
            //         });
            //     });
            // });

            $("#box1")
                .fadeOut(2000)
                .fadeIn(2000)
                .slideUp(2000)
                .slideDown(2000, function() {
                    alert("end");
                });

        });

        $("#btn5").click(function() {

            // animate() : 모든 CSS 제어 가능
            var obj = {
                width: 0,
                height: 0,
                opacity: 0,
                "margin-left": 500 // 뒤에 단위를 붙이지 않으면 px로 적용된다.
            }
            // $("#box1").animate(obj, 1000);

            // $("#box1").animate({
            //     width: "toggle",
            //     height: "toggle",
            //     opacity: "toggle"
            // }, 1000);

            $("#box1").animate({
                width: "+=50px"
            }, 1000);

        });

        // 이벤트를 배열에 모두 저장해두고 전부 소비한 뒤 끝난다.

    </script>
</body>
</html>
