<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* 
        
        웹 프로젝트 진행 > 초반 작업 중 하나 > 화면 해상도 결정
        - 주요 고객의 모니터 평균 해상도 -> 1000px ~ 1400px 내외

         */

        #main {
            border: 0px solid black;
            width: 800px;
        }

        #menu {
            background-color: tomato;
            width: 800px;
            height: 80px;
        }

        #submenu {
            background-color: orange;
            width: 200px;
            height: 600px;
            float: left;
        }

        #content {
            background-color: gold;
            width: 600px;
            height: 600px;
            float: left;
        }

        #footer {
            clear: both;
            background-color: skyblue;
            width: 800px;
            height: 80px;
        }

    </style>
</head>
<body>
    <!-- ex23_float.html -->
    <!-- 

        화면 레이아웃 구성
        1. 표 사용
        2. <div> + float
            a. <div>
            b. semantic -> <header>, <section>

     -->

     <div id="main">
         <div id="menu">주 메뉴</div>
         <div id="submenu">서브 메뉴</div>
         <div id="content">내용</div>
         <div id="footer">하단</div>
    </div>

</body>
</html>
