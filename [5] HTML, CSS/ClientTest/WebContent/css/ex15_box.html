        /* 
        
            박스 모델, Box Model
            - CSS(HTML)는 모든 태그를 렌더링의 결과로 사각형 형태로 출력한다.
            1. 테두리(boeder)
                - 모든 요소는 테두리를 가질 수 있다.
                - 일부 요소는 이미 시각적으로 테두리를 가지고 있다.
            2. 너비, 높이(width, height)
                - width
                - height
                - 절대크기(px) or 상대크기(%)
                - 개체의 크기가아니다(****)
                - 콘텐츠 영역의 크기이다.(****)
            3. 여백(padding, margin)
                a. padding
                b. margin
                - 블럭 태그에만 적용한다.
                -인라인 태그에는 적용 안한다. (동작X)
        
         */

            width: 200px;
            height: 200px;
            border: 5px solid black;
