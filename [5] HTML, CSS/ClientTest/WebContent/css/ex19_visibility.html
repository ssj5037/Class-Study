<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* 
        
        가시성, Visibility
        - 해당 요소를 화면에 보일지 말지 결정하는것
            (정적으로는 쓸 필요가 없음.)
        - 해당 요소의 원래 영역은 보존한다.
        
         */

        /* #cat2 { visibility: hidden;} */

        /* #cat1:hover + #cat2 {
            visibility: hidden;
        } */
        /* #cat1:hover + img {
            visibility: hidden;
        } 바로 아래 형제 이미지에만 적용*/
        #cat1:hover ~ img {
            visibility: hidden;
        } /*아래 형제 이미지 모두에게 적용*/
    </style>
</head>
<body>
    <!-- ex19_visibility.html -->
    <img src="../images/catty01.png" alt="" id="cat1">
    <img src="../images/catty02.png" alt="" id="cat2">
    <img src="../images/catty03.png" alt="" id="cat3">

</body>
</html>
