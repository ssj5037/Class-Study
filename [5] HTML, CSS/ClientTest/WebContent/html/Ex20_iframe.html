<!-- 요즘은 프레임을 잘 쓰지 않음. 업무용 프로그램에서 가끔 쓴다. -->
<body>
    <!-- 
        Ex20_iframe.html

        HTML 프레임
        1. <frameset> + <frame>
        2. <iframe>
            - inner frame
            - inline frame

        프레임 사용 이유
        1. 여러 페이지에서 반복되는 페이지 일부를 모듈화 시킨다. (조각 페이지)
        2. 불필요한 소스나 리소스를 반복해서 다운로드하지 않는다. (변해야 하는 부분만 가져온다. -> 프레임)
        3. 클라이언트 <-> 서버 : 불필요한 트래픽이 발생하지 않는다. (=돈)
        4. 클라이언트 : 인터넷 속도가 빠르다고 체감
     -->

     <h1>iframe</h1>

     <iframe src="Ex19_form.html"></iframe>

     <iframe src="http://coupang.com" width="100%" height="230" frameborder="no" scrolling="no"></iframe>

     <hr>

     <h1>쇼핑몰</h1>

     <table border width="100%" height="500">
         <tr>
             <td width="200" align="top">
                 <h2>국내 쇼핑몰</h2>
                 <ul>
                     <li><a href="http://coupang.com" target="iframe1">쿠팡</a></li>
                     <li><a href="http://11st.co.kr"target="iframe1">11번가</a></li>
                     <li><a href="http://gmarket.co.kr"target="iframe1">지마켓</a></li>
                 </ul>
             </td>
             <td width="auto">
                <iframe name="iframe1" width="100%" height="500"></iframe>
             </td>
         </tr>
     </table>

</body>
</html>
